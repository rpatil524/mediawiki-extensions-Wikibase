type Query {
  item(id: String!): Item
}

type Item {
  id: String!
  labels: Labels
  statements(properties: [String]): [Statement]
}

type Labels {
  ar: String
  de: String
  en: String
  he: String
}

type Statement {
  property: StatementProperty
  value: StatementValue
}

type StatementProperty {
  id: String!
  labels: Labels
}

union StatementValue = StringValue | ItemValue | SomeValue | NoValue

type StringValue {
  type: String!
  content: String!
}

type ItemValue {
  type: String!
  content: ValueItem!
}

type ValueItem {
  id: String!
  labels: Labels
}

type SomeValue {
  type: String!
}

type NoValue {
  type: String!
}
